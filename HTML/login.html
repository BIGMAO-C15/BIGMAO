<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image/Ayota Logo.png" type="image/x-icon">
    <title>BIGMAO LOGIN FORM</title>
    <script src="https://kit.fontawesome.com/84fa95e474.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="container-form">

        <div class="home" title="Homepage">

          <span><i class="fa-solid fa-house"></i></span>

        </div>
    

        <h1>Login</h1>
               
        <div class="form-main">

            <form action="">

                <div class="form-user">

                    <div class="user">

                        <span><i class="fa-solid fa-user"></i></span>
    
                    </div>

                    <input type="text" name="" id="" placeholder="Username or Email Address">
                </div> 

                             

                <div class="form-class">
                    
                    <input type="password" name="" id="" placeholder="Password">

                </div>

                             
                <div class="form-class">
                    
                    <input type="submit" value="Login" class="click">

                </div>

                <div class="login">
                    Not Registered? <a href="/HTML/signup.html">SIGN-UP</a>
                </div>

                    




            </form>





        </div>



    </div>
    
</body>
</html>
