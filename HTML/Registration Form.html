<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALA</title>
    <link rel="shortcut icon" href="/image/Ayota Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Registration Form.css">
</head>
<body>

    <div class="container-form">

        <form action="" method="post" autocomplete="off">
        
            <fieldset>

             <legend>Personal Information</legend>
             <label for="" class="top">Full name:</label> <br>
             <input type="text" name="full name" id="" placeholder="Enter your full name" maxlength="5">
             <br> <br>
             <label for="" class="top">Email:</label> <br>
             <input type="email" name="email" id="" placeholder="Enter email here" required>
             <br> <br>
             <label for="" class="top">Phone Number:</label> <br>
             <input type="tel" name="" id="" placeholder="Enter phone number" enabled>
             <br> <br>
             <label for="" class="top">Username:</label> <br>
             <input type="text" name="" id="" placeholder="Enter username">
             <br> <br>
             <label for="" class="top">Password:</label> <br>
             <input type="text" name="" id="" placeholder="Enter password">
            
             <br> <br>

             
            </fieldset>

             <p class="flex">Are You an Obidient?</p>
             <label for="" class="check">Yes</label>
             <input type="checkbox" name="" id="" value="yes">
 
             <label for="" class="check">No</label>
             <input type="checkbox" name="" id="" value="yes">
 
             <p class="flex">Marital Status:</p>
 
             <label for="" class="check">Single</label>
             <input type="radio" name="" id="" value="Single">
 
             <label for="" class="check">Married</label>
             <input type="radio" name="" id="" value="Married">
 
             <label for="" class="check">Complicated</label>
             <input type="radio" name="" id="" value="Complicated">
 
             <br><br>
 
             <label for="">State of Origin:</label>
             <br>
 
            <select name="" id="">
                 <option value="">Choose State</option>
                 <option value="">Abia</option>
                 <option value="">Adamawa</option>
                 <option value="">Akwa-Ibom</option>
                 <option value="">Anambra</option>
                 <option value="">Bauchi</option>
                 <option value="">Bayelsa</option>
                 <option value="">Benue</option>
                 <option value="">Borno</option>
                 <option value="">Cross-River</option>
                 <option value="">Delta</option>
                 <option value="">Ebonyi</option>
                 <option value="">Edo</option>
                 <option value="">Ekiti</option>
                 <option value="">Enugu</option>
                 <option value="">FCT</option>
                 <option value="">Gombe</option>
                 <option value="">Imo</option>
                 <option value="">Jigawa</option>
                 <option value="">Kaduna</option>
                 <option value="">Kano</option>
                 <option value="">Katsina</option>
                 <option value="">Kogi</option>
                 <option value="">Kwara</option>
                 <option value="">Lagos</option>
                 <option value="">Nasarawa</option>
                 <option value="">Niger</option>
                 <option value="">Ogun</option>
                 <option value="">Ondo</option>
                 <option value="">Osun</option>
                 <option value="">Oyo</option>
                 <option value="">Plateau</option>
                 <option value="">Rivers</option>
                 <option value="">Sokoto</option>
                 <option value="">Taraba</option>
                 <option value="">Yobe</option>
                 <option value="">Zamfara</option>
            </select>
 
             <br><br>
 
             <label for="">Academic Qualification:</label>
             <br>
            <select name="" id="">
                 <option value="">Highest Qualification</option>
                 <option value="">FSLC</option>
                 <option value="">SSCE</option>
                 <option value="">NCE</option>
                 <option value="">ND</option>
                 <option value="">HND</option>
                 <option value="">B.Sc.</option>
                 <option value="">M.Sc.</option>
                 <option value="">M.Ba.</option>
                 <option value="">P.hd</option>
            </select>
 
             <br> <br>
 
             <label for="">Date of Birth:</label>
             <br>
             <input type="date" name="" id="">
             <br><br>
 
             <label for="">Upload Passport:</label>
             <br>
             <input type="file" name="" id="">
             <br><br>
 
             <label for="">Profile:</label>
             <br>
 
             <textarea name="" id="" cols="68" rows="25"></textarea>
             <br><br>
 
             <input type="button" value="Register">
             <input type="reset" value="Reset">
 
            
           
            






        </form>
    </div>

    


   
    
</body>
</html>
