<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALA Registration Form</title>
    <link rel="shortcut icon" href="images new/Ayota Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/form.css">
</head>
<body>
    <form class="container">
        <h2>Registration Form</h2>
        <label for="firstname" class="name1">First name:</label><input type="text"> 
        <label for="middlename" class="name">Middle name:</label> <input type="text">
        <label for="lastname" class="name">Last name:</label> <input type="text"><br><br>
        
      
        <label for="gender">Gender:</label> <br> <br>
        <input type="radio" name="goat"><label for="male">Male</label><br>
        <input type="radio" name="goat"><label for="female">Female</label><br>
        <input type="radio" name="goat"><label for="other">Other</label><br>
        <br>
        

        <label for="degree" class="degree">Academic Qualification:</label>
        <select name="" id="">
            <option value="rule"><hr></option>
            <option value="NCE">NCE</option>
            <option value="SSCE">WACE</option>
            <option value="BSc">BSc</option>
            <option value="Btech">B.Tech</option>
            <option value="Bedu">B.Edu</option>
            <option value="Barts">B.Arts</option>
            <option value="MBBS">MBBS</option>
            <option value="MSc">MSc</option>
            <option value="PhD">PhD</option>
        </select>
        <br>
        <br>

        <label for="phone" class="phone">Phone:</label>        
        <select name="country code" id="">
            <option value="countrycode"><hr></option>
            <option value="+234">+234</option>
            <option value="+232">+232</option>
            <option value="+44">+44</option>            
        </select>
        <input type="phone"> 
        <br>
        <br>

        <p>Address:</p>
        <textarea name="" id="" cols="90" rows="5"></textarea> <br><br>

        <label for="email">Email:</label> <input type="email" name="email" id=""><br><br>
         <br>
        
        <label for="password">Password:</label> 
        <input type="password" name="password" id=""> 

        <label for="retypepassword">Retype Password:</label> 
        <input type="retypepassword" name="retypepassword" id=""> 
        <br>
        <br>
     

        <input type="button" value="Submit">

    </form>
    
</body>
</html>
